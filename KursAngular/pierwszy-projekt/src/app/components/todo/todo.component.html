<li class="list-group-item" >
  <input type="checkbox" class="form-check-input my-1" [checked]="todo.isComplete" (change)="changeTodoStatus(todo)">
  <span class="todo-item" [ngClass]="{'text-decoration-line-through':todo.isComplete}">{{i+1}}. {{todo.name}}</span>
  <button type="button" class="btn btn-danger btn-sm mx-2" (click)="deleteTodo()">Usuń</button>
</li>
<app-modal [title]="'Czy napewno chcesz usunąć zadanie o numerze '+(i+1)+'?'" (close)="close()" *ngIf="isDelete"></app-modal>
