<div class="control-phone-cont">
  <mat-form-field class="prefix">
    <mat-label>Kierunkowy</mat-label>
    <input matInput [formControl]="numberPrefixControl" placeholder="+48" />
  </mat-form-field>
  <mat-form-field class="number">
    <mat-label>Numer telefonu</mat-label>
    <input matInput [formControl]="numberControl" placeholder="000 000 000" />
  </mat-form-field>
  <mat-error
    class="error"
    *ngIf="
      (numberPrefixControl.invalid || numberControl.invalid) &&
      (numberPrefixControl.touched || numberControl.touched)
    "
    >{{ getError() }}</mat-error
  >
</div>
