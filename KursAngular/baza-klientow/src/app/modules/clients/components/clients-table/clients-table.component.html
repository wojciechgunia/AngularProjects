<div class="table-container mt-4">
  <button
    type="button"
    mat-raised-button
    color="primary"
    routerLink="/klienci/dodaj"
  >
    Dodaj klienta
  </button>

  <mat-form-field>
    <mat-label>Filtrowanie</mat-label>
    <input
      matInput
      [formControl]="filterValue"
      placeholder="np. Kowalski"
      #input
    />
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- ID Column -->
      <ng-container matColumnDef="lp">
        <th mat-header-cell *matHeaderCellDef>lp</th>
        <td mat-cell *matCellDef="let row; index as i">
          {{ i + 1 + (pageIndex - 1) * itemPerPage }}
        </td>
      </ng-container>

      <!-- firstname Column -->
      <ng-container matColumnDef="firstname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Imię</th>
        <td mat-cell *matCellDef="let row">{{ row.firstname }}</td>
      </ng-container>

      <!-- surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nazwisko</th>
        <td mat-cell *matCellDef="let row">{{ row.surname }}</td>
      </ng-container>

      <!-- email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres e-mail</th>
        <td mat-cell *matCellDef="let row">{{ row.email }}</td>
      </ng-container>

      <!-- phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefon</th>
        <td mat-cell *matCellDef="let row">{{ row.phone }}</td>
      </ng-container>

      <!-- address Column -->
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adres</th>
        <td mat-cell *matCellDef="let row">{{ row.address }}</td>
      </ng-container>

      <!-- postcode Column -->
      <ng-container matColumnDef="postcode">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Kod pocztowy</th>
        <td mat-cell *matCellDef="let row">{{ row.postcode }}</td>
      </ng-container>

      <!-- buttons Column -->
      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Opcje</th>
        <td mat-cell *matCellDef="let row">
          <button
            class="m-1"
            type="button"
            mat-raised-button
            color="primary"
            (click)="openDialogEdit(row)"
          >
            Edytuj
          </button>
          <button
            class="m-1"
            type="button"
            mat-raised-button
            color="warn"
            (click)="openDialog(row)"
          >
            Usuń
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          No data matching the filter "{{ input.value }}"
        </td>
      </tr>
    </table>

    <mat-paginator
      [length]="totalCount"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page of users"
    ></mat-paginator>
  </div>
</div>
