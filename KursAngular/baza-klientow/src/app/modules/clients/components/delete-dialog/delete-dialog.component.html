<h1 mat-dialog-title>Usuń klienta</h1>
<div mat-dialog-content>
  Czy napewno chcesz usunąć klienta {{ data.firstname }} {{ data.surname }}?
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Nie</button>
  <button mat-button mat-dialog-close cdkFocusInitial (click)="onDelete()">
    Tak
  </button>
</div>
