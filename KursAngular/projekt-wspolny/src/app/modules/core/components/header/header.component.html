<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Sklep</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a
            class="nav-link"
            aria-current="page"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            [routerLink]="''"
          >
            Strona główna
          </a>
        </li>

        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" routerLink="/produkty">
            Produkty
          </a>
          <ul class="dropdown-menu">
            <ng-container *ngFor="let category of categories; let last = last">
              <li>
                <a class="dropdown-item" (click)="navigateToCategory(category)">
                  {{ category.name }}
                </a>
              </li>
              <li *ngIf="!last"><hr class="dropdown-divider" /></li>
            </ng-container>
          </ul>
        </li>
        <ng-template #notUser>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="'logowanie'"
            >
              Logowanie
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLink]="'rejestracja'"
            >
              Rejestracja
            </a>
          </li>
        </ng-template>
        <ng-container *ngIf="user$ | async as user; else notUser">
          <li class="nav-item" *ngIf="isAdmin(user)">
            <a
              class="nav-link"
              aria-current="page"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
              [routerLink]="'/admin/panel'"
            >
              Admin panel
            </a>
          </li>
          <li class="nav-item">
            <button mat-raised-button color="primary" (click)="logout()">
              Wyloguj się
            </button>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
