<section>
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-5">
      <app-customer-form></app-customer-form>
    </div>

    <div class="col-md-5">
      <app-address-form></app-address-form>
    </div>
    <div class="col-12">
      <app-delivery-form></app-delivery-form>
    </div>
  </div>
  <app-alert
    *ngIf="errorMsg"
    [alertType]="'warning'"
    [message]="errorMsg"
  ></app-alert>
  <div class="d-flex justify-content-end">
    <button mat-raised-button color="primary" (click)="order()">
      Kupuję i płacę
    </button>
  </div>
</section>
