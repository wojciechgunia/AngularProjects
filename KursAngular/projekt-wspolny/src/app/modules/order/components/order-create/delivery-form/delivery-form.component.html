<form [formGroup]="deliverForm">
  <div class="form-input"><h3>Wybierz opcję wysyłki:</h3></div>

  <div class="form-input">
    <mat-radio-group [formControl]="controls.uuid" class="del-radio-group">
      <mat-radio-button
        *ngFor="let delivery of deliveries"
        [value]="delivery.uuid"
        style="margin-left: 5px"
      >
        {{ delivery.name }} - {{ delivery.price | currency: 'zł' }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <app-alert
    *ngIf="error"
    [message]="error"
    [alertType]="'warning'"
  ></app-alert>
</form>
