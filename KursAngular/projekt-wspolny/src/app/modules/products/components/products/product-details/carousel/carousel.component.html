<div
  id="carouselExampleIndicators"
  class="carousel slide"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <ng-container *ngFor="let image of imageUrls; index as i">
      <button
        type="button"
        data-bs-target="#carouselExampleIndicators"
        [attr.data-bs-slide-to]="i"
        [ngClass]="{ active: i === 1 }"
        aria-current="true"
        [attr.aria-label]="'Slide ' + (i + 1)"
      ></button>
    </ng-container>
  </div>
  <div class="carousel-inner">
    <div
      class="carousel-item"
      *ngFor="let image of imageUrls; let first = first"
      [ngClass]="{ active: first }"
    >
      <img [src]="image" class="d-block w-100" [alt]="productName" />
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Poprzednie</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleIndicators"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">NastÄ™pne</span>
  </button>
</div>
