<section>
  <div class="product-list">
    <app-product
      *ngFor="let product of products"
      [product]="product"
    ></app-product>
  </div>
  <mat-paginator
    *ngIf="!error"
    [pageSizeOptions]="[1, 5, 10, 15]"
    [length]="totalCount"
    showFirstLastButtons
  ></mat-paginator>
  <app-alert [message]="error" [alertType]="'warning'"></app-alert>
</section>
